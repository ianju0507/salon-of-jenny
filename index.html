<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon of Jenny | Multi-Language & Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;600&family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Serif TC', 'Noto Sans KR', serif; scroll-behavior: smooth; }
        .hero-bg {
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                              url('https://images.unsplash.com/photo-1521590832167-7bcbfaa6381f?auto=format&fit=crop&w=1200&q=80');
        }
        #bookingModal {
            display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px); z-index: 100; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s ease;
        }
        #bookingModal.active { display: flex; opacity: 1; }
        .bg-kakao { background-color: #FEE500; }
        .bg-line { background-color: #06C755; }
        .bg-wechat { background-color: #07C160; }
        .text-kakao-brown { color: #3A1D1D; }
    </style>
</head>
<body class="bg-[#F9F7F2] text-[#333]">

    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b border-stone-200">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <h1 class="text-xl font-semibold tracking-[0.2em] cursor-pointer" onclick="window.scrollTo(0,0)">SALON OF JENNY</h1>
            
            <div class="hidden md:flex items-center space-x-6 text-sm">
                <select id="langSelect" onchange="updateAll(this.value)" class="bg-transparent border border-stone-300 rounded px-2 py-1 text-xs outline-none cursor-pointer">
                    <option value="zh-TW">繁體中文 (TWD)</option>
                    <option value="zh-CN">简体中文 (CNY)</option>
                    <option value="ko">한국어 (KRW)</option>
                    <option value="ja">日本語 (JPY)</option>
                    <option value="en">English (USD)</option>
                </select>

                <div class="flex items-center space-x-4 border-l border-stone-300 pl-6">
                    <a href="https://www.instagram.com/hada_jenny/" target="_blank" class="text-xl hover:text-pink-600 transition"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://line.me/ti/p/ID" target="_blank" class="text-xl hover:text-green-500 transition"><i class="fa-brands fa-line"></i></a>
                    <a href="https://open.kakao.com/o/LINK" target="_blank" class="text-xl hover:text-yellow-600 transition"><i class="fa-solid fa-comment"></i></a>
                </div>

                <button onclick="openModal()" data-i18n="book_now" class="bg-stone-800 text-white px-6 py-2 rounded-full hover:bg-stone-600 transition shadow-lg">立即預約</button>
            </div>
        </div>
    </nav>

    <section class="relative h-screen flex items-center justify-center text-center hero-bg bg-cover bg-center">
        <div class="text-white px-4">
            <p class="text-sm tracking-[0.5em] mb-4">HAIR STUDIO / TAIPEI</p>
            <h2 data-i18n="hero_title" class="text-5xl md:text-7xl font-light mb-8">在這裡，遇見更好的自己</h2>
            <button onclick="openModal()" data-i18n="online_booking" class="inline-block border border-white px-10 py-4 text-sm tracking-widest hover:bg-white hover:text-black transition duration-500">ONLINE BOOKING</button>
        </div>
    </section>

    <section id="services" class="py-24 bg-white">
        <div class="max-w-6xl mx-auto px-6 text-center">
            <h3 data-i18n="about_title" class="text-2xl mb-16 tracking-widest uppercase text-stone-700 font-semibold">Service & Price</h3>
            <div class="grid md:grid-cols-3 gap-12">
                <div class="space-y-4">
                    <h4 data-i18n="service_1" class="text-lg font-medium">韓式剪髮</h4>
                    <p class="text-stone-400 text-xs italic font-sans">Base: KRW 50,000</p>
                    <p class="text-2xl font-bold currency-box text-stone-800" data-price-krw="50000">---</p>
                </div>
                <div class="space-y-4">
                    <h4 data-i18n="service_2" class="text-lg font-medium">設計染髮</h4>
                    <p class="text-stone-400 text-xs italic font-sans">Base: KRW 150,000</p>
                    <p class="text-2xl font-bold currency-box text-stone-800" data-price-krw="150000">---</p>
                </div>
                <div class="space-y-4">
                    <h4 data-i18n="service_3" class="text-lg font-medium">深層護理</h4>
                    <p class="text-stone-400 text-xs italic font-sans">Base: KRW 80,000</p>
                    <p class="text-2xl font-bold currency-box text-stone-800" data-price-krw="80000">---</p>
                </div>
            </div>
        </div>
    </section>

    <div id="bookingModal">
        <div class="bg-white w-full max-w-md mx-4 p-8 rounded-2xl shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-stone-400 text-2xl hover:text-black">&times;</button>
            <h3 data-i18n="modal_title" class="text-2xl mb-6 text-center tracking-widest font-semibold text-stone-800">線上預約諮詢</h3>
            
            <form id="bookingForm" class="space-y-4 text-left">
                <input type="text" id="name" data-i18n-placeholder="name_placeholder" placeholder="姓名 Name" required class="w-full border p-3 rounded-lg outline-none focus:ring-1 focus:ring-stone-400 transition-all">
                <input type="email" id="email" data-i18n-placeholder="email_placeholder" placeholder="電子郵件 Email (必填)" required class="w-full border p-3 rounded-lg outline-none focus:ring-1 focus:ring-stone-400 transition-all">
                <input type="tel" id="phone" data-i18n-placeholder="phone_placeholder" placeholder="電話 Phone (選填)" class="w-full border p-3 rounded-lg outline-none focus:ring-1 focus:ring-stone-400 transition-all">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs mb-1 uppercase tracking-widest text-stone-500">日期 Date</label>
                        <input type="date" id="date" required class="w-full border p-3 rounded-lg text-sm outline-none focus:ring-1 focus:ring-stone-400">
                    </div>
                    <div>
                        <label class="block text-xs mb-1 uppercase tracking-widest text-stone-500">時間 Time</label>
                        <input type="time" id="time" required class="w-full border p-3 rounded-lg text-sm outline-none focus:ring-1 focus:ring-stone-400">
                    </div>
                </div>

                <select id="service" class="w-full border p-3 rounded-lg text-sm bg-white outline-none focus:ring-1 focus:ring-stone-400 cursor-pointer">
                    <option value="Cut">Cut</option>
                    <option value="Color">Color</option>
                    <option value="Treatment">Treatment</option>
                </select>
                
                <button type="submit" id="submitBtn" data-i18n="submit_btn" class="w-full bg-stone-800 text-white py-4 rounded-lg tracking-widest font-bold hover:bg-black transition-all duration-300">確認送出預約</button>
            </form>
        </div>
    </div>

    <script>
        // 你的 Google Apps Script 部署網址
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwvAiGb7TLLV7GavOM9E40_G3r_uNb8_qRBrb2FaaN-_220xrdCr63Z2-gr-kuzQqbs/exec"; 

        const translations = {
            'zh-TW': { 'book_now': '立即預約', 'hero_title': '在這裡，遇見更好的自己', 'online_booking': '線上預約', 'about_title': '服務價目', 'service_1': '韓式剪髮', 'service_2': '設計染髮', 'service_3': '深層護理', 'modal_title': '線上預約諮詢', 'submit_btn': '確認送出預約', 'name_placeholder': '姓名 Name', 'email_placeholder': '電子郵件 Email (必填)', 'phone_placeholder': '電話 Phone (選填)', 'success': '預約已送出！' },
            'zh-CN': { 'book_now': '立即预约', 'hero_title': '在这里，遇見更好的自己', 'online_booking': '在线预约', 'about_title': '服务价目', 'service_1': '韓式剪髮', 'service_2': '设计染髮', 'service_3': '深层护理', 'modal_title': '在线预约咨询', 'submit_btn': '确认提交预约', 'name_placeholder': '姓名 Name', 'email_placeholder': '电子邮箱 Email (必填)', 'phone_placeholder': '电话 Phone (选填)', 'success': '预约已提交！' },
            'ko': { 'book_now': '지금 예약하기', 'hero_title': '여기서 더 나은 당신을 만나보세요', 'online_booking': '온라인 예약', 'about_title': '서비스 및 가격', 'service_1': '한국식 커트', 'service_2': '디자인 컬러', 'service_3': '클리닉 케어', 'modal_title': '온라인 예약 상담', 'submit_btn': '예약 확정하기', 'name_placeholder': '이름 Name', 'email_placeholder': '이메일 Email (필수)', 'phone_placeholder': '전화번호 Phone (선택)', 'success': '예약이 접수되었습니다!' },
            'ja': { 'book_now': '今すぐ予約', 'hero_title': 'ここで、より良い自分に出会う', 'online_booking': 'オンライン予約', 'about_title': '料金表', 'service_1': '韓国風カット', 'service_2': 'デザインカラー', 'service_3': 'ヘアケア', 'modal_title': 'オンライン予約相談', 'submit_btn': '予約を確定する', 'name_placeholder': 'お名前 Name', 'email_placeholder': 'メール Email (必須)', 'phone_placeholder': '電話番号 Phone (任意)', 'success': '予約が送信されました！' },
            'en': { 'book_now': 'Book Now', 'hero_title': 'Refine Your Style, Meet Yourself', 'online_booking': 'Online Booking', 'about_title': 'Service & Price', 'service_1': 'Korean Cut', 'service_2': 'Design Color', 'service_3': 'Hair Clinic', 'modal_title': 'Reservation Inquiry', 'submit_btn': 'Confirm Booking', 'name_placeholder': 'Name', 'email_placeholder': 'Email (Required)', 'phone_placeholder': 'Phone (Optional)', 'success': 'Booking sent successfully!' }
        };

        const currencyMap = { 'zh-TW': 'TWD', 'zh-CN': 'CNY', 'ko': 'KRW', 'ja': 'JPY', 'en': 'USD' };
        let exchangeRates = {};

        async function fetchRates() {
            try {
                const response = await fetch('https://open.er-api.com/v6/latest/KRW');
                const data = await response.json();
                exchangeRates = data.rates;
                updateAll('zh-TW');
            } catch (e) {
                exchangeRates = { TWD: 0.023, CNY: 0.0053, JPY: 0.11, USD: 0.00075, KRW: 1 };
                updateAll('zh-TW');
            }
        }

        function updateAll(lang) {
            document.documentElement.lang = lang;
            const currency = currencyMap[lang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) el.innerText = translations[lang][key];
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (translations[lang][key]) el.placeholder = translations[lang][key];
            });
            document.querySelectorAll('.currency-box').forEach(el => {
                const krw = parseFloat(el.getAttribute('data-price-krw'));
                const rate = exchangeRates[currency] || 1;
                el.innerText = (krw * rate).toLocaleString(lang, { style: 'currency', currency: currency, maximumFractionDigits: 0 });
            });
        }

        window.onload = fetchRates;

        const modal = document.getElementById('bookingModal');
        function openModal() { modal.classList.add('active'); }
        function closeModal() { modal.classList.remove('active'); }
        window.onclick = function(event) { if (event.target == modal) closeModal(); }

        document.getElementById('bookingForm').onsubmit = async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const originalBtnText = submitBtn.innerText;
            
            submitBtn.innerText = "Sending...";
            submitBtn.disabled = true;

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value || '未提供',
                date: document.getElementById('date').value,
                time: document.getElementById('time').value, 
                service: document.getElementById('service').value
            };

            try {
                // 使用 fetch 傳送到 Google Apps Script
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(formData)
                });
                
                const lang = document.documentElement.lang || 'zh-TW';
                alert(translations[lang]['success']);
                closeModal();
                e.target.reset();
            } catch (error) {
                console.error("Submission Error:", error);
                alert("Something went wrong. Please contact us via Instagram.");
            } finally {
                submitBtn.innerText = originalBtnText;
                submitBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
