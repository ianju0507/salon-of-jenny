    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx79WhnoEtxIBnI4AR7Q9YHKdc89zpMemXIcLA7af3aQ01HPWy88b00wYHa3c9nNXL3XA/exec"; 

        // ğŸŒŸ æ•´åˆä½ çš„ 7 å¼µåœ–ç‰‡ä»£ç¢¼
        const tourImages = [
            { url: 'overlook.jpeg', title: 'Panorama Overview' },
            { url: 'sea.jpeg', title: 'Sunlight Reception' },
            { url: 'main.jpeg', title: 'Brand Identity' },
            { url: 'rest.jpeg', title: 'Lounge Area' },
            { url: 'sideview.jpeg', title: 'Styling Zone' },
            { url: 'front.jpeg', title: 'Your Seat' }
        ];

        let currentTourIndex = 0;

        function initTour() {
            const container = document.getElementById('dot-container');
            tourImages.forEach((_, i) => {
                const dot = document.createElement('button');
                dot.className = 'nav-dot w-2.5 h-2.5 rounded-full bg-white/40 hover:bg-white border border-white/20';
                dot.onclick = () => { currentTourIndex = i; updateTourDisplay(i); };
                container.appendChild(dot);
            });
            updateTourDisplay(0);
            setInterval(() => {
                currentTourIndex = (currentTourIndex + 1) % tourImages.length;
                updateTourDisplay(currentTourIndex);
            }, 5000);
        }

        function updateTourDisplay(index) {
            const display = document.getElementById('tour-display');
            const title = document.getElementById('view-title');
            const dots = document.querySelectorAll('.nav-dot');
            display.style.backgroundImage = `url('${tourImages[index].url}')`;
            title.innerText = tourImages[index].title;
            dots.forEach((dot, i) => {
                dot.style.width = i === index ? '24px' : '10px';
                dot.style.backgroundColor = i === index ? '#C2A383' : 'rgba(255,255,255,0.4)';
            });
        }

        const translations = {
            'zh-TW': { 'book_now': 'ç«‹å³é ç´„', 'hero_title': 'åœ¨é€™è£¡ï¼Œé‡è¦‹æ›´å¥½çš„è‡ªå·±', 'online_booking': 'ç·šä¸Šé ç´„', 'about_title': 'æœå‹™åƒ¹ç›®', 'service_1': 'éŸ“å¼å‰ªé«®', 'service_2': 'è¨­è¨ˆæŸ“é«®', 'service_3': 'æ·±å±¤è­·ç†', 'modal_title': 'ç·šä¸Šé ç´„è«®è©¢', 'submit_btn': 'ç¢ºèªé€å‡ºé ç´„', 'name_placeholder': 'å§“å Name', 'email_placeholder': 'Email (å¿…å¡«)', 'phone_placeholder': 'é›»è©± Phone', 'success': 'é ç´„å·²é€å‡ºï¼', 'length_title': 'é ­é«®é•·åº¦ / Length', 'len_1': 'æ¥µçŸ­é«®', 'len_2': 'ä¸­é•·é«®', 'len_3': 'é•·é«®' },
            'ko': { 'book_now': 'ì§€ê¸ˆ ì˜ˆì•½', 'hero_title': 'ì—¬ê¸°ì„œ ë” ë‚˜ì€ ë‹¹ì‹ ì„ ë§Œë‚˜ë³´ì„¸ìš”', 'online_booking': 'ì˜¨ë¼ì¸ ì˜ˆì•½', 'about_title': 'ê°€ê²©í‘œ', 'service_1': 'ì»¤íŠ¸', 'service_2': 'ì—¼ìƒ‰', 'service_3': 'í´ë¦¬ë‹‰', 'modal_title': 'ì˜¨ë¼ì¸ ì˜ˆì•½ ìƒë‹´', 'submit_btn': 'ì˜ˆì•½ í™•ì •', 'name_placeholder': 'ì´ë¦„', 'email_placeholder': 'ì´ë©”ì¼', 'phone_placeholder': 'ì „í™”ë²ˆí˜¸', 'success': 'ì˜ˆì•½ì´ ì ‘ìˆ˜ë˜ì—ˆìŠµë‹ˆë‹¤!', 'length_title': 'ëª¨ë°œ ê¸¸ì´', 'len_1': 'ìˆ', 'len_2': 'ë¯¸ë””ì—„', 'len_3': 'ë¡±' }
        };

        const currencyMap = { 'zh-TW': 'TWD', 'ko': 'KRW', 'en': 'USD', 'ja': 'JPY' };
        let exchangeRates = { TWD: 0.024, KRW: 1 };

        async function fetchRates() {
            try {
                const response = await fetch('https://open.er-api.com/v6/latest/KRW');
                const data = await response.json();
                exchangeRates = data.rates;
                updateAll('zh-TW');
            } catch (e) { console.log("Rate API failed."); }
        }

        function updateAll(lang) {
            document.documentElement.lang = lang;
            const currency = currencyMap[lang] || 'USD';
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) el.innerText = translations[lang][key];
            });
            document.querySelectorAll('.currency-box').forEach(el => {
                const krw = parseFloat(el.getAttribute('data-price-krw'));
                const rate = exchangeRates[currency] || 1;
                el.innerText = (krw * rate).toLocaleString(lang, { style: 'currency', currency: currency, maximumFractionDigits: 0 });
            });
        }

        const modal = document.getElementById('bookingModal');
        function openModal() { modal.classList.add('active'); }
        function closeModal() { modal.classList.remove('active'); }

        // ğŸŒŸ ä¿®æ­£ Excel å¯«å…¥é‚è¼¯ï¼šæ”¹ç”¨ URLSearchParams å‚³é€
        document.getElementById('bookingForm').onsubmit = async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerText = "Sending...";
            submitBtn.disabled = true;

            const formData = new URLSearchParams();
            formData.append('name', document.getElementById('name').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('phone', document.getElementById('phone').value || 'æœªæä¾›');
            formData.append('date', document.getElementById('date').value);
            formData.append('time', document.getElementById('time').value);
            formData.append('service', document.getElementById('service').value);
            formData.append('length', document.getElementById('length').value);
            formData.append('lang', document.documentElement.lang || 'zh-TW');

            try {
                // ä½¿ç”¨ POST ä¸¦ç¢ºä¿è³‡æ–™ä»¥è¡¨å–®æ ¼å¼å‚³é€çµ¦ GAS
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    body: formData
                });

                const lang = document.documentElement.lang || 'zh-TW';
                alert(translations[lang]['success'] || "Success!");
                closeModal();
                e.target.reset();
            } catch (error) {
                alert("Submission failed: " + error.message);
            } finally {
                submitBtn.innerText = "ç¢ºèªé€å‡ºé ç´„";
                submitBtn.disabled = false;
            }
        };

        window.onload = () => {
            fetchRates();
            initTour();
        };
    </script>
